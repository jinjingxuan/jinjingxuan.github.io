        <h2 id="深度优先，广度优先（层次遍历）"><a href="#深度优先，广度优先（层次遍历）" class="headerlink" title="深度优先，广度优先（层次遍历）"></a>深度优先，广度优先（层次遍历）</h2><a id="more"></a>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//深度优先的递归实现</span></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">deepTraversal</span>(<span class="params">node,nodeList</span>) </span>&#123;  </span><br><span class="line">    <span class="keyword">if</span> (node) &#123;    </span><br><span class="line">            nodeList.push(node);    </span><br><span class="line">            <span class="keyword">var</span> children = node.children;    </span><br><span class="line">            <span class="keyword">for</span> (<span class="keyword">var</span> i = <span class="number">0</span>; i &lt; children.length; i++) </span><br><span class="line">      <span class="comment">//每次递归的时候将  需要遍历的节点  和 节点所存储的数组传下去</span></span><br><span class="line">                deepTraversal(children[i],nodeList);    </span><br><span class="line">        &#125;    </span><br><span class="line">    <span class="keyword">return</span> nodeList;  </span><br><span class="line">&#125; </span><br><span class="line"></span><br><span class="line"><span class="comment">//深度优先非递归</span></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">deepTraversal</span>(<span class="params">node</span>) </span>&#123;  </span><br><span class="line">    <span class="keyword">var</span> nodeList = [];  </span><br><span class="line">    <span class="keyword">if</span> (node) &#123;  </span><br><span class="line">        <span class="keyword">var</span> stack = [];  </span><br><span class="line">        stack.push(node);  </span><br><span class="line">        <span class="keyword">while</span> (stack.length != <span class="number">0</span>) &#123;  </span><br><span class="line">            <span class="keyword">var</span> childrenItem = stack.pop();  </span><br><span class="line">            nodeList.push(childrenItem);  </span><br><span class="line">            <span class="keyword">var</span> childrenList = childrenItem.children;  </span><br><span class="line">            <span class="keyword">for</span> (<span class="keyword">var</span> i = childrenList.length - <span class="number">1</span>; i &gt;= <span class="number">0</span>; i--)  <span class="comment">//从右向左进栈</span></span><br><span class="line">                stack.push(childrenList[i]);  </span><br><span class="line">        &#125;  </span><br><span class="line">    &#125;    </span><br><span class="line">    <span class="keyword">return</span> nodeList;  </span><br><span class="line">&#125; </span><br><span class="line"></span><br><span class="line"><span class="comment">//广度非递归</span></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">wideTraversal</span>(<span class="params">node</span>) </span>&#123;  </span><br><span class="line">    <span class="keyword">var</span> nodes = [];  </span><br><span class="line">    <span class="keyword">if</span> (node != <span class="literal">null</span>) &#123;  </span><br><span class="line">        <span class="keyword">var</span> queue = [];  </span><br><span class="line">        queue.unshift(node);     <span class="comment">//加入根节点</span></span><br><span class="line">        <span class="keyword">while</span> (queue.length != <span class="number">0</span>) &#123;  </span><br><span class="line">            <span class="keyword">var</span> item = queue.shift();  <span class="comment">//拿出队头元素</span></span><br><span class="line">            nodes.push(item);          <span class="comment">//加入结果</span></span><br><span class="line">            <span class="keyword">var</span> children = item.children;  <span class="comment">//队友元素的孩子加入队尾</span></span><br><span class="line">            <span class="keyword">for</span> (<span class="keyword">var</span> i = <span class="number">0</span>; i &lt; children.length; i++)  </span><br><span class="line">                queue.push(children[i]);  </span><br><span class="line">        &#125;  </span><br><span class="line">    &#125;  </span><br><span class="line">    <span class="keyword">return</span> nodes;  </span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
